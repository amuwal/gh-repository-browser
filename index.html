<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repositories</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5631c536dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="username" value="octocat" />
      <button id="search-btn">Search</button>
    </div>

    <div class="container">
      <div class="profile-info">
        <div class="profile-info-image-wrapper">
          <img id="user-image" src="" alt="Hi" srcset="" />
        </div>
        <div class="profile-name-wrapper">
          <div class="user-name" id="user-name">username</div>
          <div id="user-bio">bio</div>
          <div class="user-connections">
            <div id="user-followers">
              <span>Followers</span>
              <span id="user-followers-count">1000</span>
            </div>
            <div id="user-following">
              <span>Following</span>
              <span id="user-following-count">1000</span>
            </div>
            <div id="user-repos">
              <span>Repositories</span>
              <span id="user-repos-count">1000</span>
            </div>
          </div>
          <div>
            <i class="fa-solid fa-location-dot"></i>
            <span id="user-location">location</span>
          </div>
          <div class="user-socials">
            <a
              id="user-github-link"
              href="https://github.com/username"
              target="_blank"
            >
              <i class="fa-brands fa-github fa-xl"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="repos-wrapper">
        <div class="repos-title">Repositories</div>
        <div>
          <label for="limit">Limit</label>
          <select name="limit" id="limit">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">50</option>
            <option value="100">100</option>
          </select>
          <label for="sort">Order by:</label>
          <select name="sort" id="sort">
            <option value="name">Name</option>
            <option value="stars">Stars</option>
            <option value="updated">Updated</option>
          </select>
        </div>
        <div class="repos-list">No repositories found</div>
        <div class="pagination-wrapper">
          <button id="prev-btn" class="pagination-btn">Prev</button>
          <div class="page-numbers-wrapper"></div>
          <button id="next-btn" class="pagination-btn">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
